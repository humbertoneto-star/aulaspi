<!DOCTYPE html>
<html xmlns:th="http://WwW.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replase="~{menu :: menu}"></div>

	<div class="container">

		<h1>Detalhes do Evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p>
							<strong>Id: </strong><span th:text="${evento.id}">1</span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${evento.nome}">Aniversário
								de José</span>
						</p>
						<p>
							<strong>Local: </strong><span th:text="${evento.local}">Club</span>
						</p>
						<p>
							<strong>Data: </strong><span th:text="${evento.data}">25/02/2025</span>
						</p>
						<p>
							<strong>Horário: </strong><span th:text="${evento.horario}">20:00</span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Convidado</span>
						<form action="" method="post">
							'
							<div>
								<label>Nome: </label> <input type="text" name="nome">
							</div>
							<div>
								<label>RG: </label> <input type="text" name="rg">
							</div>
							<div>
								<button type="submit" class="btn">Salvar</button>
								<button type="reset" class="btn">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<span class="card-title">Convidados</span>
				<table class="hightlight">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Rg</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${convidados}">
							<th th:text="${c.id}">1</th>
							<th th:text="${c.nome}">Humberto C.</th>
							<th th:text="${c.rg}">123</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
